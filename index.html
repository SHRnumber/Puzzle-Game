<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Â· picture puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            gap: 150px;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .bg {
            width: 100vw;
            height: 100vh;
            position: absolute;
            background-color: rgba(20, 40, 55, 0.2);
            z-index: 2;
            pointer-events: none;
        }

        .drag {
            position: relative;
            width: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            cursor: grab;
            z-index: 3;
        }

        .dragbox {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #35393c84;
            box-shadow: 2px 2px 10px #061e31, -2px -2px 10px #63CCCA;
            overflow: hidden;
        }

        h1 {
            position: absolute;
            top: 40px;
            font-size: 50px;
            color: #061e31;
            z-index: 3;
            text-shadow: 2px 2px 10px #5595ca;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--img);
            background-size: cover;
            background-position: center;
            transition: filter 0.1s ease;
        }

        .drop {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            box-shadow: 2px 2px 10px #061e31, -2px -2px 10px #63CCCA;
            z-index: 3;
            background: transparent;
        }

        .dropbox {
            width: 140px;
            height: 140px;
            position: relative;
            background-color: #061e3199;
            box-shadow: inset 2px 2px 10px #061e31, inset -2px -2px 10px #63CCCA;
            border: 1px dashed #63CCCA50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropbox .image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            cursor: grab;
            pointer-events: auto;
        }

        .dropbox .image:active {
            cursor: grabbing;
        }

        #reset {
            position: absolute;
            bottom: 50px;
            left: 50%;
            width: 400px;
            transform: translateX(-50%);
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            background-color: #63CCCA;
            color: #061e31;
            z-index: 3;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 8px #061e3150;
            transition: 0.2s;
            letter-spacing: 1px;
        }

        #reset:hover {
            background-color: #7fe0de;
            transform: translateX(-50%) scale(1.02);
        }

        .completion-message {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #061e31;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(99, 204, 202, 0.9);
            padding: 10px 30px;
            border-radius: 50px;
            z-index: 4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: pulse 1.5s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .timer {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #061e31;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(99, 204, 202, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 3;
            display: none;
        }

        .dragbox .image[draggable="true"]:active {
            opacity: 0.8;
            cursor: grabbing;
        }

        .image.dragging {
            opacity: 0.5;
        }

        .dropbox.completed {
            border: 3px solid #63CCCA;
            box-shadow: 0 0 20px #63CCCA;
        }
    </style>
</head>
<body>
    <h1>Drag And Drop Puzzle Game</h1>
    <div class="bg"></div>

    <!-- LEFT SIDE: draggable pieces -->
    <div class="drag" id="drag">
        <div class="dragbox">
            <div class="image" id="block1" draggable="true" style="--img: url('row-1-column-1.jpg');"></div>
        </div>
        <div class="dragbox">
            <div class="image" id="block2" draggable="true" style="--img: url('row-1-column-2.jpg');"></div>
        </div>
        <div class="dragbox">
            <div class="image" id="block3" draggable="true" style="--img: url('row-1-column-3.jpg');"></div>
        </div>
        <div class="dragbox">
            <div class="image" id="block4" draggable="true" style="--img: url('row-2-column-1.jpg');"></div>
        </div>
        <div class="dragbox">
            <div class="image" id="block5" draggable="true" style="--img: url('row-2-column-2.jpg');"></div>
        </div>
        <div class="dragbox">
            <div class="image" id="block6" draggable="true" style="--img: url('row-2-column-3.jpg');"></div>
        </div>
        <div class="dragbox">
            <div class="image" id="block7" draggable="true" style="--img: url('row-3-column-1.jpg');"></div>
        </div>
        <div class="dragbox">
            <div class="image" id="block8" draggable="true" style="--img: url('row-3-column-2.jpg');"></div>
        </div>
        <div class="dragbox">
            <div class="image" id="block9" draggable="true" style="--img: url('row-3-column-3.jpg');"></div>
        </div>
    </div>

    <!-- RIGHT SIDE: drop zone grid -->
    <div class="drop" id="drop">
        <div class="dropbox" data-index="0"></div>
        <div class="dropbox" data-index="1"></div>
        <div class="dropbox" data-index="2"></div>
        <div class="dropbox" data-index="3"></div>
        <div class="dropbox" data-index="4"></div>
        <div class="dropbox" data-index="5"></div>
        <div class="dropbox" data-index="6"></div>
        <div class="dropbox" data-index="7"></div>
        <div class="dropbox" data-index="8"></div>
    </div>

    <button id="reset">Reset Puzzle</button>
    <div class="completion-message" id="completionMessage">ðŸŽ‰ Puzzle Complete! ðŸŽ‰</div>
    <div class="timer" id="timer">Resetting in 5s...</div>

    <script>
        (function() {
            const dragBoxes = document.querySelectorAll('.dragbox .image');
            const dropBoxes = document.querySelectorAll('.dropbox');
            const resetBtn = document.getElementById('reset');
            const completionMessage = document.getElementById('completionMessage');
            const timerDisplay = document.getElementById('timer');
            
            let dropMapping = new Array(9).fill(null);
            let resetTimer;
            let countdownInterval;
            let isPuzzleComplete = false;

            function getDropIndex(el) {
                return parseInt(el.getAttribute('data-index'), 10);
            }

            // Check if puzzle is complete (all dropboxes have images)
            function checkPuzzleCompletion() {
                const dropBoxes = document.querySelectorAll('.dropbox');
                let allFilled = true;
                
                dropBoxes.forEach(box => {
                    if (!box.querySelector('.image')) {
                        allFilled = false;
                    }
                });

                if (allFilled && !isPuzzleComplete) {
                    // Puzzle just got completed
                    isPuzzleComplete = true;
                    completionMessage.style.display = 'block';
                    startCompletionTimer();
                    
                    // Add completion effect to dropboxes
                    dropBoxes.forEach(box => {
                        box.classList.add('completed');
                    });
                } else if (!allFilled) {
                    // Puzzle is not complete
                    if (isPuzzleComplete) {
                        // If it was complete but now isn't (someone moved a piece)
                        cancelCompletionTimer();
                    }
                    isPuzzleComplete = false;
                    completionMessage.style.display = 'none';
                    timerDisplay.style.display = 'none';
                    
                    // Remove completion effect
                    dropBoxes.forEach(box => {
                        box.classList.remove('completed');
                    });
                }
            }

            // Start 5-second timer after puzzle completion
            function startCompletionTimer() {
                // Clear any existing timer
                if (resetTimer) {
                    clearTimeout(resetTimer);
                }
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }

                let timeLeft = 5;
                timerDisplay.style.display = 'block';
                timerDisplay.textContent = `Resetting in ${timeLeft}s...`;

                countdownInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        timerDisplay.textContent = `Resetting in ${timeLeft}s...`;
                    }
                }, 1000);

                resetTimer = setTimeout(() => {
                    resetPuzzle();
                    cancelCompletionTimer();
                }, 5000);
            }

            function cancelCompletionTimer() {
                if (resetTimer) {
                    clearTimeout(resetTimer);
                    resetTimer = null;
                }
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                timerDisplay.style.display = 'none';
            }

            // Reset puzzle function
            function resetPuzzle() {
                const allImages = document.querySelectorAll('.image');
                
                allImages.forEach(img => {
                    if (img.parentNode.classList.contains('dropbox')) {
                        img.parentNode.removeChild(img);
                        
                        const id = img.id;
                        const dragBoxes = document.querySelectorAll('.drag .dragbox');
                        let targetDragBox = null;
                        
                        if (id === 'block1') targetDragBox = dragBoxes[0];
                        else if (id === 'block2') targetDragBox = dragBoxes[1];
                        else if (id === 'block3') targetDragBox = dragBoxes[2];
                        else if (id === 'block4') targetDragBox = dragBoxes[3];
                        else if (id === 'block5') targetDragBox = dragBoxes[4];
                        else if (id === 'block6') targetDragBox = dragBoxes[5];
                        else if (id === 'block7') targetDragBox = dragBoxes[6];
                        else if (id === 'block8') targetDragBox = dragBoxes[7];
                        else if (id === 'block9') targetDragBox = dragBoxes[8];

                        if (targetDragBox) {
                            targetDragBox.appendChild(img);
                        }
                    }
                });
                
                dropMapping.fill(null);
                document.querySelectorAll('.image').forEach(img => img.setAttribute('draggable', 'true'));
                
                // Reset completion state
                isPuzzleComplete = false;
                completionMessage.style.display = 'none';
                timerDisplay.style.display = 'none';
                
                // Remove completion effect
                document.querySelectorAll('.dropbox').forEach(box => {
                    box.classList.remove('completed');
                });
                
                cancelCompletionTimer();
            }

            // Drag events
            dragBoxes.forEach(piece => {
                piece.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('text/plain', this.id);
                    this.classList.add('dragging');
                });

                piece.addEventListener('dragend', function(e) {
                    this.classList.remove('dragging');
                });
            });

            // Drop zone events
            dropBoxes.forEach(box => {
                box.addEventListener('dragover', function(e) {
                    e.preventDefault();
                });

                box.addEventListener('dragenter', function(e) {
                    e.preventDefault();
                });

                box.addEventListener('drop', function(e) {
                    e.preventDefault();
                    
                    // If puzzle is complete, don't allow more drops
                    if (isPuzzleComplete) {
                        return;
                    }
                    
                    const targetBox = e.currentTarget;
                    const dropIndex = getDropIndex(targetBox);
                    const draggedId = e.dataTransfer.getData('text/plain');
                    const draggedElement = document.getElementById(draggedId);

                    if (!draggedElement) return;

                    if (targetBox.querySelector('.image')) {
                        return;
                    }

                    const parentNow = draggedElement.parentNode;

                    if (parentNow.classList.contains('dropbox')) {
                        const oldDrop = parentNow;
                        const oldIndex = getDropIndex(oldDrop);
                        oldDrop.removeChild(draggedElement);
                        dropMapping[oldIndex] = null;
                    } else {
                        parentNow.removeChild(draggedElement);
                    }

                    targetBox.appendChild(draggedElement);
                    dropMapping[dropIndex] = draggedId;
                    draggedElement.setAttribute('draggable', 'true');

                    // Check if puzzle is now complete
                    checkPuzzleCompletion();
                });
            });

            resetBtn.addEventListener('click', function() {
                resetPuzzle();
            });

            // Prevent default drag behaviors
            document.addEventListener('dragover', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('drop', function(e) {
                e.preventDefault();
            });

            // Initialize
            resetPuzzle();

            // Make sure images in dropboxes are draggable
            const style = document.createElement('style');
            style.innerHTML = `
                .dropbox .image {
                    pointer-events: auto !important;
                    cursor: grab;
                }
                .dropbox .image:active {
                    cursor: grabbing;
                }
            `;
            document.head.appendChild(style);
        })();
    </script>
</body>
</html>
